# Tab start index
set -g base-index 1

set -g status-left '#(whoami)@#H'

# Lower-right: Hr:Min Date.Month.Year
set -g status-right '#[fg=colour61]#(cat ~/.cmus/now-playing) #[fg=colour244]â€¢ #[fg=colour136]%k:%M %d.%b.%Y'

set -g status-right-length 100

# -----------------------------------------------------------------------------
# Keybindings
# -----------------------------------------------------------------------------
# Use Control-a as the prefix.
unbind C-b
set -g prefix C-a

# Logical split keybindings
bind-key r respawn-window
bind-key | split-window -h
bind-key - split-window -v

# Ensure that when a split is created it opens to the same
# directory as the parent.
# bind-key | run-shell " . ~/dotfiles/bin/tmux-split.sh -h"
# bind-key - run-shell " . ~/dotfiles/bin/tmux-split.sh -v"

# Cycle splits forward/backward
bind-key a down-pane
bind-key C-a up-pane

# Copy from tmux clipboard to system clipboard
bind-key C-y run-shell "tmux show-buffer | xclip -i -selection c"

# Reload tmux.conf file.
bind-key R source-file ~/.tmux.conf

# -----------------------------------------------------------------------------
# Mouse
# -----------------------------------------------------------------------------
# Allow selecting a pane using the mouse.
set-option -g mouse-select-pane on
setw -g mode-mouse on


# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------

# Solarized dark
# source: https://github.com/seebi/tmux-colors-solarized

# default statusbar colors
set-option -g status-bg default #colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
#set-option -g pane-border-fg colour235 #base02
#set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
#set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

set -g default-terminal "screen-256color"
